---
name: vm_unlock
runner_type: python-script
description: Unocks a VM from a locked state
enabled: true
entry_point: vm_unlock.py
parameters:
    vm_id:
        type: integer
        description: ID of the Virtual Machine to unlock
        required: true
    open_nebula:
        type: string
        description: >
            Pre-Configured Open Nebula connection details
        required: false
        default: ~
